<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Generator Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-dumbbell"></i> Workout Generator Pro</h1>
            <p>Create your personalized workout plan in minutes</p>
        </header>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <form id="workout-form" class="card">
            <h2>Your Profile</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="16" max="100" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="goal">Fitness Goal</label>
                <select id="goal" name="goal" required>
                    <option value="weight_loss">Weight Loss</option>
                    <option value="muscle_gain">Muscle Gain</option>
                    <option value="strength">Strength</option>
                    <option value="endurance">Endurance</option>
                    <option value="general_fitness">General Fitness</option>
                </select>
            </div>
            <div class="form-group">
                <label for="experience">Experience Level</label>
                <select id="experience" name="experience" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <div class="form-group">
                <label>Available Equipment</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="equipment" value="bodyweight" checked> Bodyweight
                    </label>
                    <label>
                        <input type="checkbox" name="equipment" value="dumbbells"> Dumbbells
                    </label>
                    <label>
                        <input type="checkbox" name="equipment" value="barbell"> Barbell
                    </label>
                    <label>
                        <input type="checkbox" name="equipment" value="resistance_bands"> Resistance Bands
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="days_per_week">Workout Days per Week</label>
                <select id="days_per_week" name="days_per_week" required>
                    <option value="2">2 days</option>
                    <option value="3" selected>3 days</option>
                    <option value="4">4 days</option>
                    <option value="5">5 days</option>
                    <option value="6">6 days</option>
                </select>
            </div>
            <button type="submit" class="btn-primary">Generate Workout Plan</button>
        </form>

        <div id="workout-plan" class="card" style="display: none;">
            <div class="workout-header">
                <h2>Your Personalized Workout Plan</h2>
                <div class="export-buttons">
                    <button id="export-json" class="btn-secondary">
                        <i class="fas fa-file-code"></i> Export JSON
                    </button>
                    <button id="export-pdf" class="btn-secondary">
                        <i class="fas fa-file-pdf"></i> Export PDF
                    </button>
                </div>
            </div>
            
            <div class="user-info">
                <h3>User Information</h3>
                <p><strong>Name:</strong> <span id="user-name"></span></p>
                <p><strong>Goal:</strong> <span id="user-goal"></span></p>
                <p><strong>Experience Level:</strong> <span id="user-experience"></span></p>
                <p><strong>Workout Split:</strong> <span id="workout-split"></span></p>
            </div>
            
            <div id="workout-sessions"></div>
        </div>

        <div id="loading-overlay" style="display: none;">
            <div class="loading-content">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Generating your workout plan...</p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
